<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SearchMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-wrapper">
      <div class="search-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
        </svg>
      </div>
      <input type="text" id="searchInput" placeholder="Search files and folders..." autofocus>
      <div class="shortcut-hint">
        <kbd>Esc</kbd> to close
      </div>
    </div>
    <div class="results-container" id="resultsContainer">
      <div class="empty-state" id="emptyState">
        <p>Start typing to search...</p>
      </div>
      <ul class="results-list" id="resultsList"></ul>
    </div>
    <div class="status-bar" id="statusBar">
      <span id="resultCount">Ready</span>
      <span class="status-hint">
        <kbd>Enter</kbd> Open &nbsp; <kbd>Ctrl+Enter</kbd> Show in Explorer
      </span>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
