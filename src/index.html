<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SearchMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-wrapper">
      <div class="search-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
        </svg>
      </div>
      <input type="text" id="searchInput" placeholder="Search files and folders..." autofocus>
      <div class="shortcut-hint">
        <kbd>Esc</kbd> to close
      </div>
    </div>
    <div class="results-container" id="resultsContainer">
      <div class="empty-state" id="emptyState">
        <p>Start typing to search...</p>
      </div>
      <ul class="results-list" id="resultsList"></ul>
    </div>
    <div class="status-bar" id="statusBar">
      <span id="resultCount">Ready</span>
      <span class="status-hint">
        <kbd>Enter</kbd> Open &nbsp; <kbd>Ctrl</kbd> Options &nbsp;
        <button class="settings-btn" id="settingsBtn" title="Settings">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
          </svg>
        </button>
      </span>
    </div>
  </div>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-header">
      <span>Settings</span>
      <button class="settings-close" id="settingsClose">&times;</button>
    </div>
    <div class="settings-content">
      <div class="setting-group">
        <label class="setting-label">Window Position</label>
        <div class="position-grid" id="positionGrid">
          <button class="position-btn" data-position="top-left" title="Top Left">&#8598;</button>
          <button class="position-btn" data-position="top" title="Top">&#8593;</button>
          <button class="position-btn" data-position="top-right" title="Top Right">&#8599;</button>
          <div class="position-spacer"></div>
          <button class="position-btn" data-position="center" title="Center">&#9679;</button>
          <div class="position-spacer"></div>
          <button class="position-btn" data-position="bottom-left" title="Bottom Left">&#8601;</button>
          <button class="position-btn" data-position="bottom" title="Bottom">&#8595;</button>
          <button class="position-btn" data-position="bottom-right" title="Bottom Right">&#8600;</button>
        </div>
      </div>
      <div class="setting-group">
        <label class="setting-label">Font Size: <span id="fontSizeValue">14</span>px</label>
        <input type="range" class="setting-slider" id="fontSizeSlider" min="10" max="20" value="14">
      </div>
      <div class="setting-group">
        <label class="setting-label">Opacity: <span id="opacityValue">95</span>%</label>
        <input type="range" class="setting-slider" id="opacitySlider" min="50" max="100" value="95">
      </div>
    </div>
  </div>

  <div class="context-menu" id="contextMenu">
    <div class="context-menu-item" data-action="open" data-key="1">
      <span class="context-menu-key">1</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
      <span>Open</span>
    </div>
    <div class="context-menu-divider"></div>
    <div class="context-menu-item" data-action="open-vscode" data-key="2">
      <span class="context-menu-key">2</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.5 0L24 5.5V18.5L17.5 24L0 12L5.5 6.5L12 12L17.5 6.5V0ZM17.5 8.5L12 12L17.5 15.5V8.5Z"/>
      </svg>
      <span>Open in VS Code</span>
    </div>
    <div class="context-menu-item" data-action="open-terminal" data-key="3">
      <span class="context-menu-key">3</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="4 17 10 11 4 5"></polyline>
        <line x1="12" y1="19" x2="20" y2="19"></line>
      </svg>
      <span>Open in Terminal</span>
    </div>
    <div class="context-menu-item" data-action="open-terminal-claude" data-key="4">
      <span class="context-menu-key">4</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="4 17 10 11 4 5"></polyline>
        <line x1="12" y1="19" x2="20" y2="19"></line>
      </svg>
      <span>Terminal + Claude</span>
    </div>
    <div class="context-menu-divider"></div>
    <div class="context-menu-item" data-action="show-in-explorer" data-key="5">
      <span class="context-menu-key">5</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
      <span>Show in Explorer</span>
    </div>
    <div class="context-menu-item" data-action="copy-path" data-key="6">
      <span class="context-menu-key">6</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
      <span>Copy Path</span>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
