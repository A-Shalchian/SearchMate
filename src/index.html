<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SearchMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-wrapper">
      <div class="search-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
        </svg>
      </div>
      <input type="text" id="searchInput" placeholder="Search files and folders..." autofocus>
      <div class="shortcut-hint">
        <kbd>Esc</kbd> to close
      </div>
    </div>
    <div class="results-container" id="resultsContainer">
      <div class="empty-state" id="emptyState">
        <p>Start typing to search...</p>
      </div>
      <ul class="results-list" id="resultsList"></ul>
    </div>
    <div class="status-bar" id="statusBar">
      <span id="resultCount">Ready</span>
      <span class="status-hint">
        <kbd>Enter</kbd> Open &nbsp; <kbd>Right-click</kbd> More options
      </span>
    </div>
  </div>

  <!-- Context Menu -->
  <div class="context-menu" id="contextMenu">
    <div class="context-menu-item" data-action="open">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
      <span>Open</span>
    </div>
    <div class="context-menu-item" data-action="open-folder">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
      </svg>
      <span>Open Folder</span>
    </div>
    <div class="context-menu-divider"></div>
    <div class="context-menu-item" data-action="open-vscode">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.5 0L24 5.5V18.5L17.5 24L0 12L5.5 6.5L12 12L17.5 6.5V0ZM17.5 8.5L12 12L17.5 15.5V8.5Z"/>
      </svg>
      <span>Open in VS Code</span>
    </div>
    <div class="context-menu-item" data-action="open-terminal">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="4 17 10 11 4 5"></polyline>
        <line x1="12" y1="19" x2="20" y2="19"></line>
      </svg>
      <span>Open in Terminal</span>
    </div>
    <div class="context-menu-item" data-action="open-terminal-claude">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="4 17 10 11 4 5"></polyline>
        <line x1="12" y1="19" x2="20" y2="19"></line>
      </svg>
      <span>Terminal + Claude</span>
    </div>
    <div class="context-menu-item" data-action="open-vscode-claude">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.5 0L24 5.5V18.5L17.5 24L0 12L5.5 6.5L12 12L17.5 6.5V0ZM17.5 8.5L12 12L17.5 15.5V8.5Z"/>
      </svg>
      <span>VS Code + Claude</span>
    </div>
    <div class="context-menu-divider"></div>
    <div class="context-menu-item" data-action="show-in-explorer">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
      <span>Show in Explorer</span>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
